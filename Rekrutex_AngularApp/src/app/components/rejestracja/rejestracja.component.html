
<br>
<br>
<div class="main-div" align="center">
    <br>
    <div class="register-header" align="center"><h1>Załóż konto</h1><hr></div>
    <br>
    <div class="register-form" align="center">
      <form [formGroup]="registerForm" align="center" (ngSubmit)="register()">
        <div class="form-group" align="center">
          <br>
          <label for="imie">Imię: </label><br><hr width="50%">
          <input id="imie" type="text" required name="imie" class="form-control" formControlName="imie" placeholder="">
          <br><label *ngIf="imie?.touched && imie?.errors?.['required']">Pole obowiązkowe.</label>
        </div>
        <br>
        <div class="form-group" align="center">
            <br>
            <label for="nazwisko">Nazwisko: </label><br><hr width="50%">
            <input id="nazwisko" type="text" required name="nazwisko" class="form-control" formControlName="nazwisko" placeholder="">
            <br><label *ngIf="nazwisko?.touched && nazwisko?.errors?.['required']">Pole obowiązkowe.</label>
          </div>
          <br>
        <div class="form-group" align="center">
          <label for="email">Email: </label><br><hr width="50%">
          <input id="email" type="email" ngModel email required name="email" maxlength="50" class="form-control" formControlName="email" placeholder="">
          <br><label *ngIf="email?.touched && email?.errors?.['required']">Pole obowiązkowe.</label>
          <br><label *ngIf="email?.touched && email?.errors?.['email']">Nieprawidłowy adres e-mail.</label>
        </div>
        <br>
        <div class="form-group" align="center">
            <label for="nr_telefonu">Telefon: </label><br><hr width="50%">
            <input id="nr_telefonu" type="text" required name="nr_telefonu" class="form-control" formControlName="nr_telefonu" placeholder="">
            <br><label *ngIf="nr_telefonu?.touched && nr_telefonu?.errors?.['required']">Pole obowiązkowe.</label>
        </div>
        <br>
        <div class="form-group" align="center">
            <br>
            <label for="login">Login: </label><br><hr width="50%">
            <input id="login" type="text" required name="login" class="form-control" formControlName="login" placeholder="">
            <br><label *ngIf="login?.touched && login?.errors?.['required']">Pole obowiązkowe.</label>
        </div>
        <br>
        <div class="form-group" align="center">
          <label for="password">Hasło: </label><br><hr width="50%">
          <input id="password" type="password" required name="password" class="form-control" formControlName="password" placeholder="">
          <br><label *ngIf="password?.touched && password?.errors?.['required']">Pole obowiązkowe.</label>
        </div>
        <br>
        <div class="form-group" align="center">
          <label for="passwordConfirm">Potwierdź hasło: </label><br><hr width="50%">
          <input id="passwordConfirm" type="password" required name="password" class="form-control" formControlName="passwordConfirm" placeholder="">
          <br><label *ngIf="passwordConfirm?.touched && passwordConfirm?.errors?.['required']">Pole obowiązkowe.</label>
          <br><label *ngIf="(passwordConfirm?.touched || passwordConfirm?.dirty) && passwordConfirm?.errors?.['passwordMismatch']">Niezgodne hasło.</label>
        </div>
        <br><hr width="70%"><br>
        <button type="submit" class="signup" [disabled]="(registerForm.invalid ||(passwordConfirm?.errors?.['passwordMismatch'] || passwordConfirm?.errors?.['required'] || password?.errors?.['required'] || email?.errors?.['email'] || email?.errors?.['required'] || imie?.errors?.['required'] || nazwisko?.errors?.['required'] || nr_telefonu?.errors?.['required'] || login?.errors?.['required']))">Zarejestruj się</button>
        <br>
        <br>
        <br>
    </form>
    </div>
  </div>
  <div class= "registerResult" align="center" *ngIf="registerStatus">
    <h1 align="center">Rejestracja konta przebiegła pomyślnie</h1><hr>
    <br><h2 align="center">Przejdź na stronę logowania</h2><br>
    <div class="log-register" align="center">
      <p align="center"><a routerLink="/logowanie" routerLinkActive="active"><h2>Zaloguj się</h2></a></p>
    </div>
  </div>
  <div class= "registerResult" align="center" *ngIf="registerError">
    <h1 align="center">Rejestracja nie powiodła się!</h1>
    <br><h2 align="center">{{errorMessage}}</h2><br>
    <br><h2 align="center">Spróbuj ponownie</h2><br>
    <div class="log-register" align="center">
      <p align="center"><button class="signup" (click)="goBack()">Powrót</button></p>
    </div>
  </div>
